<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="wrapper bg-green">
    <div class="container">
      <div class="row bg">
          <div class="col-md-12 header">
     	          <h1 id="displayscreen"></h1>
              </div>
          <div class="col-md-8 bd-right">
            <div class="row">
          	<div class="col-md-4">
          	  <button type="button" class="add_arr btn btn-default round_btn" value="1">1</button>
          	</div>
          	<div class="col-md-4">
              <button type="button" class="add_arr btn btn-default round_btn" value="2">2</button>
              </div>
          	<div class="col-md-4">
              <button type="button" class="add_arr btn btn-default round_btn" value="3">3</button>
            </div>
          	<div class="col-md-4">
              <button type="button" class="add_arr btn btn-default round_btn" value="4">4</button>
            </div>
          	<div class="col-md-4">
              <button type="button" class="add_arr btn btn-default round_btn" value="5">5</button>
            </div>
          	<div class="col-md-4">
              <button type="button" class="add_arr btn btn-default round_btn" value="6">6</button>
            </div>
          	 <div class="col-md-4">
                <button type="button" class="add_arr btn btn-default round_btn" value="7">7</button>
             </div>
          	<div class="col-md-4">
              <button type="button" class="add_arr btn btn-default round_btn" value="8">8</button>
            </div>
          	<div class="col-md-4">
              <button type="button" class="add_arr btn btn-default round_btn" value="9">9</button>
            </div>
            <div class="col-md-4">
              <button class="btn btn-default round_btn" id="clear">C</button>
            </div>
          	<div class="col-md-4">
              <button type="button" class="btn btn-default add_arr round_btn" value="0">0</button>
            </div>
            <div class="col-md-4">
              <button type="button" id="decimal" value="." class="btn btn-default round_btn">.</button>
           </div>
           <!--	// Percent Button//
           <div class="col-md-4">
              <button class="btn btn-default round_btn" id="percent">%</button>
           </div>
          -->
            </div>
        </div>
        <div class="col-md-4"> <!-- the operators, no! not the medical kind, the coding kind you know ? plus, minus, multiplication etc. That kind of thing ? -->
          <div class="row">
            <div class="col-md-6 operators">
              <button type="button" class="btn printcheck" id="plus" value="+"> &#43; </button>
            </div>
            <div class="col-md-6 operators">
              <button type="button" class="btn printcheck" id="minus" value="-"> &#45; </button>
            </div>
            <div class="col-md-6 operators">
              <button type="button" class="btn printcheck" id="divide" value="/"> &#247; </button>
            </div>
            <div class="col-md-6 operators">
              <button type="button" class="btn printcheck"  id="multiply" value="*"> x </button>
            </div>
            <div class="col-md-12 operators">
              <button type="button" id="result" class="btn" value="="> &#61; </button>
            </div>
            <div class="col-md-12">
              <hr class="greenline">
            </div>
          </div>
         </div>
        <div class="col-md-12">
           <p id="len_error" class="bg-danger">Too Many Numbers Ya Nerd!</p>
        </div>
       </div>
      </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
